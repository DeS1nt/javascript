<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        var m1hum = Number(prompt("M=" + ""));

        var ulamek1 = "1/" + (m1hum + 2);
        var ulamek2 = "1/" + (m1hum + 1) * (m1hum + 2);
        var ulamek3 = "1/" + (m1hum * (m1hum + 1));

        document.write("m=" + m1hum + "<br>");
        document.write("1/" + m1hum +" = " + ulamek1 + "+" + ulamek2 + "+" + ulamek3 + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
